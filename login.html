<!DOCTYPE html>
<html>
    <head>
        <title>
            Login-Page
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header></header>
        <section class="login-body">
            <div class="login-card">
                <div class="heading">
                   <h1>Login to YatraInsights</h1> 
                </div>
                <div class="login-details-container">
                    <p>Username</p>
                    <input type="text" placeholder="your-email@gmail.com">
                </div>
                <div class="login-details-container">
                    <p>Password</p>
                    <input type="text" placeholder="Your Password">
                </div>
                <div class="container">
                    <input type="checkbox">
                    <p>Remember me</p>
                    <a href="#">Forget Password</a>
                </div>
                <button class="login-btn"><a href="index.html">Log In</a></button>
            </div>
        </section>
    </body>
</html>
